kind: pipeline
type: docker
name: default

steps:
  - name: greeting
    image: alpine
    commands:
      - echo hello
      - echo world
      - ls

  - name: rsync
    image: drillster/drone-rsync
    settings:
      host:
        from_secret: HOST
      key:
        from_secret: USER_KEY
      source: ./
      target:
        from_secret: TARGET_PATH
